spring:
  application:
    name: CRUD-user-service

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=Asia/Kolkata
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      ddl-show: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

logging:
  pattern:
#    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg [${spring.application.name}]%n"

